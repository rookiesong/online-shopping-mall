<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
    <!--Import register.css-->
    <link type="text/css" rel="stylesheet" href="../css/register.css"/>
    <link type="text/css" rel="stylesheet" href="../css/AdminLTE.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="hold-transition register-page" bgcolor="#f5f5dc">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.js"></script>

<div class="register-box">
    <div class="register-logo">
        <a href="../index.html"><b style="color: gold">ShoppingMall</b></a>
    </div>

    <div class="register-box-body">
        <div align="center">
        <button type="button" class="btn btn-block btn-flat btn-facebook">注册一个新用户 </button>
        </div>

        <form action="../index.html" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="电子邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="重复密码">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4" align="center">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a href="../Sign_in/Sign_in.html" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>已有账号？登录开始我的购物！！</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
</body>
</html>
