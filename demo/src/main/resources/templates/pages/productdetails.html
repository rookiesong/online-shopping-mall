<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="/main/css/index.css">
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body id="list-cont">
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/main/js/index.js"></script>
<script type="text/javascript" src="/main/js/jQuary.js"></script>
<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a th:href="@{'/home'}">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login"><a th:href="@{'/customer/register'}">注册</a></div>
            <div class="sp-cart"><a th:href="@{'/shopping-cart'}">购物车</a></div>
            <div class="layui-icon layui-icon-cart" style="color: #ee0000"></div>
        </div>
    </div>
</div>

<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a th:href="@{'/home'}" title="Mall">
                    <img src="/main/img/logo.png">
                </a>
            </h1>
        </div>
    </div>
</div>


<div class="content content-nav-base datails-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a>&nbsp;</a>
                    <a>&nbsp;</a>
                    <a>&nbsp;</a>
                    <a>&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
    <div class="data-cont-wrap w1200">
        <div class="product-intro layui-clear">
            <div class="preview-wrap">
                <a href="javascript:;"><img src="/main/img/proexam_3.jpg"></a>
            </div>
            <div class="itemInfo-wrap">
                <div class="itemInfo">
                    <div class="title">
                        <h4 th:text="${productName}"></h4>
                    </div>
                    <div class="summary">
                        <p class="activity"><span>价格：</span><strong class="price" th:text="${price}"></strong></p>
                        <p class="reference"><span>库存：</span><span th:text="${stock}"></span></p>
                    </div>
                    <div class="choose-attrs">
                        <div class="number layui-clear"><span class="title">请输入数目</span>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" value="" lay-verify="required"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choose-btns">
                        <button class="layui-btn  layui-btn-danger car-btn" th:ItemID="${productId}" ><i class="layui-icon layui-icon-cart-simple" ></i>加入购物车</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-clear">
            <div class="detail">
                <h4>详情</h4>
                <div class="item">
                    <img src="/main/img/prodetails_3.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $(".layui-btn").click(function () {
        var id=$(this).attr("ItemID");
        var number=$("input").value;
        var data="productId"+id+"&numProduct"+number;
        console.log(data);
        $.ajax({
            url:"/addCart",
            type:"POST",
            data:data,
            async:false,
            success:function () {
                window.location.href='/home';
        }

        });
    })
</script>

</body>
</html>
