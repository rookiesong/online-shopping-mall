											</div>
										</div>

										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">

											</div>
										</div>
										<div class="am-form-group">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<textarea class="" rows="3" id="user-intro" placeholder="输入详细地址（100字以内）"></textarea>

	<script type="text/javascript" th:inline="javascript">
		var deliveryAddresses=[[${deliveryAddresses}]];
		console.log(deliveryAddresses);
		/*修改地址*/
        layui.use('layer',function () {
            $(".changeaddress").click(function () {
                var address = $("#newaddress").val();
                var userPhone = $("#newphone").val();
                var name = $("#newname").val();
                var user_phone=parseInt(userPhone);
                var data={"name": name, "address": address,"user_phone":user_phone};

                $.ajax({
                    url: "/delivery/editAddress",
                    type: "POST",
                    data: data,
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        if (data.status == "ok") {
                            layer.alert("修改成功！")
                        }
                        else {
                            layer.alert("修改失败！");
                        }

                    }
                });

            });
        });
        /*删除地址*/
        layui.use('layer',function () {
            $(".deleteaddress").click(function () {
                var address = $("#newaddress").val();
                var userPhone = $("#newphone").val();
                var name = $("#newname").val();
                var user_phone=parseInt(userPhone);
                var data={"name": name, "address": address,"user_phone":user_phone};

                $.ajax({
                    url: "/delivery/deleteAddress",
                    type: "POST",
                    data: data,
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        if (data.status == "ok") {
							window.location.href="/delivery/addressPage";
                        }
                    }
                });

            });
        });
	</script>
