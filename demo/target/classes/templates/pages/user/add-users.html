<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" action="/user/add" th:object="${user}" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td><textarea name="comment" id="" cols="30" rows="10" th:field="*{comment}"></textarea></td>
        </tr>
        <tr>
            <td>File:</td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
